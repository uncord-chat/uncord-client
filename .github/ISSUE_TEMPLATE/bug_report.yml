name: Bug Report
description: Report a bug or unexpected behavior.
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal steps to reproduce the behavior.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Client version
      description: The version or commit hash of the client.
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: Client platform
      options:
        - Web
        - iOS
        - Android
    validations:
      required: true
